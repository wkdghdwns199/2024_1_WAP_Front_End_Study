<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

			padding: 30px;
			border: 10px solid white;
			margin: 10px;
		}
        /* 여기에 CSS 스타일을 추가하세요 */
    </style>
</head>
<body>

    <header>
        <h1>introduce 김재완</h1>

    </header>

    <main>
        <section id="소개">

        <section id="프로젝트">

            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 wap 프로젝트</p>
    </footer>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
