<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background-color: rgb(0, 0, 0); 
            color: white; 
            font-family: Arial, sans-serif; /* 글꼴 지정 */
            margin: 0; /* body의 margin을 0으로 설정합니다. */
        }
        header { 
            text-align:center; 
            background-color: black; /* 헤더의 배경색을 검정색으로 설정 */
            color: white; /* 헤더의 텍스트 색상을 흰색으로 설정 */
            padding: 20px 0; /* 헤더의 위아래로 20px의 패딩을 추가 */
        }
        nav { 
            text-align:center; 
            background-color: black; /* 네비게이션의 배경색을 검정색으로 설정 */
            color: white; /* 네비게이션의 텍스트 색상을 흰색으로 설정 */
            padding: 20px 0; /* 네비게이션의 위아래로 20px의 패딩을 추가 */
        }
        nav ul {
            padding: 0;
            list-style-type: none; /* 목록 기호 제거 */
        }
        nav li {
            display: inline-block; /* 수평으로 배치 */
            margin-right: 20px; /* 각 항목들 사이의 간격 조절 */
        }
        nav li:last-child {
            margin-right: 0; /* 마지막 항목의 오른쪽 마진을 0으로 설정하여 여백 제거 */
        }
        nav li a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: white; /* 링크 텍스트 색상을 흰색으로 설정 */
            display: block; /* 링크를 블록 요소로 변경하여 전체 항목 영역을 클릭 가능하게 함 */
        }
        nav li img {
            width: 200px; /* 이미지 크기 조절 */
            height: 200px;
            transition: transform 0.5s ease; /* transform 속성에 대한 변화를 0.5초 동안 부드럽게 적용합니다. */
        }
        
        nav li img:hover {
            transform: scale(1.2); /* 마우스를 호버할 때 이미지를 1.2배로 확대합니다. */
        }
        .description {
            display: none; /* 설명 내용을 처음에는 숨김 */
            text-align: left; /* 텍스트를 왼쪽 정렬합니다. */
            margin: 20px; /* 왼쪽 여백 추가 */
            padding: 10px; /* 안쪽 여백 추가 */
            border: 1px solid white; /* 테두리 추가 */
        }
        .show-description {
            background-color: black; /* 배경색을 검정색으로 설정 */
            color: white; /* 텍스트 색상을 흰색으로 설정 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 패딩 추가 */
            cursor: pointer; /* 마우스 커서를 포인터로 변경하여 클릭 가능한 상태로 변경 */
            margin-left: 20px; /* 왼쪽 여백 추가 */
        }
    </style>
    <title>introduce 김재완</title>
</head>
<body>

    <header>
        <h1 style="font-size: 300%;">introduce 김재완</h1>
    </header>

    <nav>
        <ul>
            <li><a href="menu1.html"><img src="https://media.istockphoto.com/id/1332100919/ko/%EB%B2%A1%ED%84%B0/%EB%82%A8%EC%9E%90-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9E%85%EB%8B%88%EB%8B%A4-%EA%B2%80%EC%9D%80-%EC%83%89-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9E%85%EB%8B%88%EB%8B%A4-%EC%82%AC%EB%9E%8C-%EA%B8%B0%ED%98%B8.jpg?s=612x612&w=0&k=20&c=1Yl9GjV828rS9b9v6OZOMaFq_TNAEkhWXU_246cLNrg=" alt="소개"></a></li>
            <li><a href="menu2.html"><img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F256%2F2235%2F2235919.png&type=sc960_832" alt="프로젝트"></a></li>
            <li><a href="menu3.html"><img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F180%2F180163.png&type=sc960_832" alt="관련 사이트"></a></li>
            <p style="font-size: 150%; word-spacing: 150px;"> 소개 프로젝트 관련사이트</p>
        </ul>
    </nav>

    <button class="show-description" onclick="toggleDescription()">내 소개 보기</button>
    <div class="description" id="description">
        <p>안녕하세요! 제 이름은 김재완입니다.</p>
        <p>웹 개발을 공부하고 있으며 프론트엔드와 백엔드 모두에 관심이 있습니다.</p>
        <p>새로운 기술을 배우는 것을 즐기고, 항상 더 나은 개발자가 되기 위해 노력합니다.</p>
        <p>팀으로 일하는 것을 좋아하며 협업에 능숙합니다.</p>
        <p>감사합니다!</p>
    </div>

    <script>
        function toggleDescription() {
            var description = document.getElementById("description");
            if (description.style.display === "block") {
                description.style.display = "none";
            } else {
                description.style.display = "block";
            }
        }
    </script>

</body>
</html>
