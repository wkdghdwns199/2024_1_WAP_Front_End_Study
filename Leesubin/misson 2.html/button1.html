<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header { 
            text-align:center; 
            background-color: black; 
            color: white; 
            padding: 20px 0; 
        }
        .introduction {
            position: fixed; 
            left: 0; 
            top: 50%; 
            transform: translateY(-50%); 
            background-color: black; 
            color: white; 
            padding: 20px; 
            width: 200px; 
            height: 200px; 
            overflow: auto; 
            display: none; 
        }
        .show-introduction {
            background-color: black; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin-left: 20px; 
        }
    </style>
    <title>introduce 김재완</title>
</head>
<body>

    <header>
        <h1 style="font-size: 300%;">introduce 김재완</h1>
    </header>

    <button class="show-introduction" onclick="toggleIntroduction()">자기 소개 보기</button>
    <div class="introduction" id="introduction">
        <p>안녕하세요! 제 이름은 김재완입니다.</p>
        <p>웹 개발을 공부하고 있으며 프론트엔드와 백엔드 모두에 관심이 있습니다.</p>
        <p>새로운 기술을 배우는 것을 즐기고, 항상 더 나은 개발자가 되기 위해 노력합니다.</p>
        <p>팀으로 일하는 것을 좋아하며 협업에 능숙합니다.</p>
        <p>감사합니다!</p>
    </div>

    <script>
        function toggleIntroduction() {
            var introduction = document.getElementById("introduction");
            if (introduction.style.display === "block") {
                introduction.style.display = "none";
            } else {
                introduction.style.display = "block";
            }
        }
    </script>

</body>
</html>
