<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSS Basic Selectors</title>
    <style>
        * {color: lightslategrey;}
        div {
            border: 3px solid #FFA500;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>전체 선택자</h1>
    <div>111</div>
    <p>222</p>

    <h2>333</h2>

</body>

</html>
