<!DOCTYPE html>
<html lang="ko">

<head>
 <meta charset="UTF-8">
 <title>CSS Syntax</title>

 <style>
    #heading {
        color: darkgreen;
        text-decoration: underline;
    }
 </style>
 </head>

 <body>

    <h1>아이디 선택자</h1>
    <h2 id="heading">스타일 적용 부분</h2>
    <p>아이디 선택자를 이용해서 스타일을 적용할 HTML 요소 선택 가능</p>

 </body>

 </html>
