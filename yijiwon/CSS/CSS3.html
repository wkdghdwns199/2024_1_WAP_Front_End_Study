<!DOCTYPE html>
<html lang="ko">

<head>
 <meta charset="UTF-8">
 <title>CSS Syntax</title>

 <style>
    .headings {
        color: darkgreen;
        text-decoration: underline;
    }
 </style>
 </head>

 <body>

    <h1>클레스 선택자</h1>
    <h2 class="headings">스타일 적용 부분1</h2>
    <p>HTML 요소 한 번에 선택 가능</p>
    <h3 class="headings">스타일 적용 부분22</h3>

 </body>

 </html>
