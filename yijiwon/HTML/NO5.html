<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML Images</title>
	<style>
		img {
			width:100%;
			border: solid 1px black;
		}
	</style>
</head>

<body>

	<h1>이미지 크기 설정</h1>
	<img src="/examples/images/img_flag.png" alt="html size" width="320" height="214">
	<img src="/examples/images/img_flag.png" alt="style size" style="width:320px; height:214px">

</body>

</html>
