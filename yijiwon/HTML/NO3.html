<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML Formatting</title>
</head>

<body>

    <h1>b strong tag</h1>
    <p><b>"푸딩"</b>굵게</p>
    <p><strong>"푸딩"</strong>굵게 중요</p>

    <h2>i em tag</h2>
    <p><i>"기권"</i>이탤릭체</p>
    <p><em>"기권</em>이탤릭체 중요</p>

    <h3>mark tag</h3>
    <p><mark>"성층권"</mark>하이라이팅</p>

    <h4>del tag</h4>
    <p><del>"대류권"<del>지움</p>

    <h5>ins tag</h5>
    <p><ins>"중간권"</ins>밑줄</p>

    <h6>sup sub tag</h6>
    <p>X<sup>2</sup> = Y<sup>6</sup></p>
    <p>과산화수소수 H<sub>2</sub>O<sub>2</sub>이다.</p>

</body>
    
</html>
